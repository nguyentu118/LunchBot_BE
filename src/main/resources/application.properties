spring.application.name=LunchBot_BE

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=${SERVER_PORT:8080}

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:info}
logging.level.org.hibernate.orm.jdbc.bind=${HIBERNATE_BIND_LOG:info}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG:INFO}
logging.level.org.springframework.web.cors=${SPRING_CORS_LOG:INFO}
logging.level.org.springframework.mail=${SPRING_MAIL_LOG:INFO}

# ==========================================
# MAIL CONFIGURATION
# ==========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_TIMEOUT:5000}

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# APP CONFIGURATION
# ==========================================
app.name=${APP_NAME:LunchBot}
app.url=${APP_URL}
app.mail.from=${MAIL_FROM}
app.mail.support=${MAIL_SUPPORT}
frontend_url=${FRONTEND_URL}
backend_url=${BACKEND_URL}

# ==========================================
# WEBSOCKET CONFIGURATION
# ==========================================
spring.websocket.message-size-limit=${WEBSOCKET_MESSAGE_SIZE:65536}
spring.websocket.send-time-limit=${WEBSOCKET_SEND_TIME:20000}
spring.websocket.send-buffer-size-limit=${WEBSOCKET_BUFFER_SIZE:524288}

# ==========================================
# GHN API CONFIGURATION
# ==========================================
ghn.api.token=${GHN_API_TOKEN}
ghn.shop.from-district-id=${GHN_DISTRICT_ID:1583}
ghn.shop.id=${GHN_SHOP_ID}

# ==========================================
# SEPAY CONFIGURATION
# ==========================================
sepay.mock.enabled=${SEPAY_MOCK_ENABLED:false}
sepay.mock.auto-pay-delay=${SEPAY_MOCK_DELAY:5}

# Account Information
sepay.account.number=${SEPAY_ACCOUNT_NUMBER}
sepay.account.name=${SEPAY_ACCOUNT_NAME}
sepay.bank.bin=${SEPAY_BANK_BIN}
sepay.bank.name=${SEPAY_BANK_NAME:BIDV}

# API Configuration
sepay.api.token=${SEPAY_API_TOKEN}
sepay.account.id=${SEPAY_ACCOUNT_ID}
sepay.api.base-url=${SEPAY_API_BASE_URL:https://my.sepay.vn/userapi}

# Webhook Configuration
sepay.webhook.url=${SEPAY_WEBHOOK_URL}

# Polling Configuration
sepay.polling.interval=${SEPAY_POLLING_INTERVAL:3000}
sepay.polling.max-attempts=${SEPAY_POLLING_MAX_ATTEMPTS:60}

# Transaction Configuration
sepay.transaction.timeout=${SEPAY_TRANSACTION_TIMEOUT:15}

# Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Disable security for actuator endpoints (for Docker healthcheck)
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
