<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký thành công</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px;">
    <h2>Chào mừng ${fullName}!</h2>
    <p>Bạn đã đăng ký tài khoản tại LunchBot thành công.</p>
    <p>Email đăng nhập của bạn là: <strong>${email}</strong></p>

    <p style="margin-top: 30px;">
        <a href="${loginUrl}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; border-radius: 5px;">Đăng Nhập Ngay</a>
    </p>

    <p>Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với bộ phận hỗ trợ của chúng tôi.</p>
    <p>Trân trọng,<br>Đội ngũ LunchBot</p>
    <hr>
    <p style="font-size: 10px; color: #999;">&copy; ${currentYear} LunchBot</p>
</div>
</body>
</html>
