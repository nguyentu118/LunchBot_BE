<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kích Hoạt Tài Khoản - Trưa nay ăn gì</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px;">

    <h2 style="color: #F08080; text-align: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px;">
        Trưa nay ăn gì
    </h2>

    <p style="font-size: 16px; line-height: 1.5; color: #333;">
        Xin chào,
    </p>

    <p style="font-size: 16px; line-height: 1.6; color: #555;">
        Bạn đã đăng ký tài khoản thành công. Vui lòng nhấn
        <a th:href="${appUrl}" style="color: #F08080; text-decoration: none; font-weight: bold;">vào đây</a>
        để kích hoạt tài khoản sử dụng.
    </p>

    <p style="font-size: 14px; color: #777; margin-top: 10px;">
        Sau khi kích hoạt, hệ thống sẽ tự chuyển bạn đến trang đăng nhập.
    </p>

    <p style="margin-top: 30px; font-size: 15px; color: #333;">
        Trân trọng,<br>
        Đội ngũ LunchBot.
    </p>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <p style="font-size: 10px; color: #999; text-align: center;">
        &copy; <span th:text="${currentYear}">2025</span> Trưa Nay Ăn Gì.
    </p>
</div>
</body>
</html>
